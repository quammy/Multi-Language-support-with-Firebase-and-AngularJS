<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />   
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div data-role="page" id="page_Main" ng-controller="LanguageCtrl">
        <div id="header_Main" data-theme="a" data-role="header" data-position="fixed">
            <h3>multi-lang support
            </h3>
        </div>
        <div id="content_Main" data-role="content">
            <a href="#" onclick="ChangeLangTo('En');" data-role="button" data-theme="a">En</a>
            <a href="#" onclick="ChangeLangTo('Es');" data-role="button" data-theme="a">Es</a>
        </div>
        <div>
            <label ng-cloak for="name">{{getWord("NAME")}}:</label>
            <input type="text" id="name">
            <label ng-cloak for="description">{{getWord("DESCRIPTION")}}:</label>
            <input type="text" id="description">
        </div>
    </div>
</body>
</html>
